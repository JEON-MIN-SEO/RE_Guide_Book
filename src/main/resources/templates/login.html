<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .social-login {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form action="#" th:action="@{/login}" method="post">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" placeholder="이메일" required>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
        <button type="submit">일반 로그인</button>
    </form>
    <div class="social-login">
        <h3>또는</h3>
        <a href="#" th:href="@{/oauth2/authorization/line}">
            <button type="button">LINE 로그인</button>
        </a>
    </div>
    <p>계정이 없으신가요? <a href="#" th:href="@{/signup}">회원가입</a></p>
</div>
</body>
</html>
